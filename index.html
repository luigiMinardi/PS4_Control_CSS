<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Console with CSS</title>
</head>

<body>
    <img width="400px" src="example.jpg">
    <section class="control">

        <section class="grip leftGrip">
            <div class="buttonCicle">
                <div class="tagButton"></div>
            </div>
            <div class="bottomGrip">
                <div class="semiCircle"></div>
            </div>
        </section>
        <section class="middle">
            <section class="topSide">
                <div class="ovalButton">SHARE</div>
                <div class="touchpad"></div>
                <div class="ovalButton">OPTIONS</div>
            </section>

            <section class="bottomSide">
                <div class="analogCircle">
                    <div class="analog"></div>
                </div>
                <div class="center">
                    <span class="dots">● ● ● ● ●</span>
                    <span class="dots">● ● ● ●</span>
                    <span class="dots">● ● ●</span>
                    <div class="button"></div>
                </div>
                <div class="analogCircle">
                    <div class="analog"></div>
                </div>
            </section>
        </section>

        <section class="grip rightGrip">
            <div class="buttonCicle">

            </div>
            <div class="bottomGrip">
                <div class="semiCircle"></div>
            </div>
        </section>
        <div class="shoulder"></div>


    </section>
</body>

</html>
