<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Console with CSS</title>
</head>

<body>
    <section class="all">
        <section class="television">
            <div class="screen">
                <div id="hdmiText">HDMI</div>
                <img src="img/example.jpg" id="example">
                <div class="spacer"></div>
                <img id="PS4Start" src="img/ps4_start.gif" alt="Ps4 starting">
                <p id="hdmi">Cable not connected!</p>
            </div>
            <div class="legTelevision"></div>
            <div class="footTelevision">
                <div class="legInsideFootTelevision"></div>
            </div>
        </section>
        <section class="circle">
            <section class="control">
                <section class="grip leftGrip">
                    <div class="shoulder shoulderLeft"></div>
                    <div class="topLeftRed"></div>
                    <div class="buttonCircle buttonCircleLeft">
                        <div class="spacerLeft"></div>
                        <div class="tag topTag">
                            <div class="tagArrow"></div>
                            <div class="tagSquare"></div>
                            <div class="tagButton"></div>
                        </div>
                        <div class="spacerLeft"></div>
                        <div class="tag leftTag">
                            <div class="tagArrow"></div>
                            <div class="tagSquare"></div>
                            <div class="tagButton"></div>
                        </div>
                        <div class="spacerCenterLeft"></div>
                        <div class="tag rightTag">
                            <div class="tagArrow"></div>
                            <div class="tagSquare"></div>
                            <div class="tagButton"></div>
                        </div>
                        <div class="spacerLeft"></div>
                        <div class="tag bottomTag">
                            <div class="tagArrow"></div>
                            <div class="tagSquare"></div>
                            <div class="tagButton"></div>
                        </div>
                        <div class="spacerLeft"></div>
                    </div>
                    <div class="leftRed"></div>
                    <div class="bottomGrip">
                        <div class="semiCircle"></div>
                    </div>
                </section>

                <section class="middle">
                    <section class="topSide">
                        <div class="oval">
                            <p class="ovalText">SHARE</p>
                            <div class="ovalButton leftOvalButton" onclick="copyURL()"></div>
                        </div>
                        <div id="touchpad"></div>
                        <div class="oval">
                            <p class="ovalText">OPTIONS</p>
                            <div class="ovalButton rightOvalButton" onclick="showExample()"></div>
                        </div>
                    </section>

                    <section class="bottomSide">
                        <div class="analogCircle leftAnalog">
                            <div class="analog"></div>
                        </div>
                        <div class="center">
                            <img src="img/dots.png" alt="Dots" class="dots">
                            <div class="PSButton" onclick="turnOn()">
                                <img class="logo" src="img/logo.png" alt="PlayStation Logo">
                            </div>
                        </div>
                        <div class="analogCircle rightAnalog">
                            <div class="analog"></div>
                        </div>
                    </section>
                </section>

                <section class="grip rightGrip">
                    <div class="shoulder shoulderRight"></div>
                    <div class="topRightRed"></div>
                    <div class="buttonCircle buttonCircleRight">
                        <div class="spacerRight"></div>
                        <div class="button" onclick="bgGreen()">
                            <img class="triangleButton" src="img/triangle.png" alt="X Button">
                        </div>
                        <div class="spacerRight"></div>
                        <div class="button" onclick="bgPink()">
                            <img class="squareButton" src="img/square.png" alt="X Button">
                        </div>
                        <div class="spacerRight"></div>
                        <div class="button" onclick="bgRed()">
                            <img class="oButton" src="img/O.png" alt="X Button">
                        </div>
                        <div class="spacerRight"></div>
                        <div class="button" onclick="bgBlue()">
                            <img class="xButton" src="img/X.png" alt="X Button">
                        </div>
                        <div class="spacerRight"></div>
                    </div>
                    <div class="rightRed"></div>
                    <div class="bottomGrip">
                        <div class="semiCircle"></div>
                    </div>
                </section>
            </section>
        </section>
    </section>
    <script src="js/main.js"></script>
</body>

</html>
