<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Console with CSS</title>
</head>

<body>
    <img width="400px" src="img/example.jpg">
    <section class="control">

        <section class="grip leftGrip">
            <div class="shoulder shoulderLeft"></div>
            <div class="buttonCircle buttonCircleLeft">
                <div class="spacerLeft"></div>
                <div class="tag topTag">
                    <div class="tagArrow"></div>
                    <div class="tagSquare"></div>
                    <div class="tagButton"></div>
                </div>
                <div class="spacerLeft"></div>

                <div class="tag leftTag">
                    <div class="tagArrow"></div>
                    <div class="tagSquare"></div>
                    <div class="tagButton"></div>
                </div>
                <div class="spacerCenterLeft"></div>
                <div class="tag rightTag">
                    <div class="tagArrow"></div>
                    <div class="tagSquare"></div>
                    <div class="tagButton"></div>
                </div>

                <div class="spacerLeft"></div>
                <div class="tag bottomTag">
                    <div class="tagArrow"></div>
                    <div class="tagSquare"></div>
                    <div class="tagButton"></div>
                </div>
                <div class="spacerLeft"></div>
            </div>
            <div class="red"></div>

            <div class="bottomGrip">
                <div class="semiCircle"></div>
            </div>
        </section>

        <section class="middle">
            <section class="topSide">
                <div class="oval">
                    <p class="ovalText">SHARE</p>
                    <div class="ovalButton leftOvalButton"></div>
                </div>
                
                <div class="touchpad"></div>
                
                <div class="oval">
                    <p class="ovalText">OPTIONS</p>
                    <div class="ovalButton rightOvalButton"></div>
                </div>

            </section>

            <section class="bottomSide">
                <div class="analogCircle leftAnalog">
                    <div class="analog"></div>
                </div>

                <div class="center">
                    <img src="img/dots.png" alt="Dots" class="dots">
                    <div class="PSButton">
                        <img class="logo" src="img/logo.png" alt="PlayStation Logo">
                    </div>
                </div>

                <div class="analogCircle rightAnalog">
                    <div class="analog"></div>
                </div>
            </section>
        </section>

        <section class="grip rightGrip">
            <div class="shoulder shoulderRight"></div>
            <div class="buttonCircle buttonCircleRight">
                <div class="spacerRight"></div>
                <div class="button">
                    <img class="triangleButton" src="img/triangle.png" alt="X Button">
                </div>
                <div class="spacerRight"></div>
                <div class="button">
                    <img class="squareButton" src="img/square.png" alt="X Button">
                </div>
                <div class="spacerRight"></div>
                <div class="button">
                    <img class="oButton" src="img/O.png" alt="X Button">
                </div>

                <div class="spacerRight"></div>
                <div class="button">
                    <img class="xButton" src="img/X.png" alt="X Button">
                </div>
                <div class="spacerRight"></div>
            </div>

            <div class="rightRed"></div>

            <div class="bottomGrip">
                <div class="semiCircle"></div>
            </div>
        </section>


    </section>
</body>

</html>
